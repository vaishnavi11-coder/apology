<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ff9aa2, #ffb6b9, #fcd5ce);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #ff4d6d;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4d6d; }
      to { text-shadow: 0 0 30px #ff4d6d, 0 0 40px #ff8fa3; }
    }

    p {
      max-width: 600px;
      font-size: 1.3rem;
      margin: 20px;
      color: #fffafc;
    }

    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.6);
    }

    button:hover {
      transform: scale(1.1);
      background-color: #ff758f;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #fff;
      animation: floatHearts 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      color: #fffafc;

  </style>
</head>

</html>
